<!DOCTYPE html>
<html>
<head>
  <link href="game.css" rel="stylesheet" type="text/css" media="all">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guess the Number</title>
</head>
<body>
  <center>
  
  <div class="container" id="stillGoing">
    <h1> Guess the Number </h1>
  <input placeholder='Input Number 1-100' id='guessInput'><br>
    <div id="feedbackContainer">
    <div id="feedback2"></div>
    <div id="feedback">Waiting to give you feedback...</div>
    <div id="hint"></div>
    </div>
  <button class="submitGuess">Submit Your Guess</button><button class="hint">Give Me a Hint</button><br>
  <button class="playAgain">Reset</button><br><br>
  
    <div id="guessesLeft">20/20</div> guesses remaining<br>
 </div>
    
  <div class="container" id="loser"><div class="winnerMessage">You lost.</div><br>
  <div id="reveal"></div><br>
  <button class="playAgain">Play Again</button>
  </div>  
  <div class="container" id="winner"><div class="winnerMessage">You won.</div><br>
  <button class="playAgain">Play Again</button>
  </div>  
    
    
  </center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script src="guessingGame.js" type="text/javascript"></script>
</body>
</html>
