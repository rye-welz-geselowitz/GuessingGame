<!DOCTYPE html>
<html>
<head>
  <link href="game.css" rel="stylesheet" type="text/css" media="all">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guess the Number</title>
</head>
<body>
  <center>
  
  <div class="container" id="stillGoing">
    <h1>Guess the Number</h1>
  <input placeholder='Input Number 1-100' id='guessInput'><br><br>
  <div id="feedback2"></div>
  <div id="feedback"></div>
  <button class="submitGuess">Submit Your Guess</button><br><br>
  
    <div id="guessesLeft">20 guesses remaining.</div><br>
    <button class="hint">Give Me a Hint</button><br><br>
    <div id="hint"></div>
    </div>
    
  <div class="container" id="loser">YOU LOST.<br><br>
  <div id="reveal"></div>
  <button class="playAgain">Play Again</button>
  </div>  
  <div class="container" id="winner">YOU WON!!!!<br><br>
  <button class="playAgain">Play Again</button>
  </div>  
    
    
  </center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script src="guessingGame.js" type="text/javascript"></script>
</body>
</html>
